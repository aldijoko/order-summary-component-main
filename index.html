<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="image" />
        <div class="header">
          <h1 style="font-weight: 900">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="annual">
            <img
              src="images/icon-music.svg"
              alt=""
              style="width: 40px; height: 40px"
            />
            <div class="">
              <p style="font-weight: 700; color: black">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div>
            <a href="">Change</a>
          </div>
        </div>
        <div class="btn">
          <button class="btn-proceed">Proceed to Payment</button>
          <a href="" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
